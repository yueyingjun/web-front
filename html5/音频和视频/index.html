<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
  <link rel="stylesheet" href="./css/index.css">
  <script src="./js/index.js"></script>
</head>
<body>
  <audio id="audio"  src="./003.mp3"></audio>
  <div class="m_player mini_version" id="divplayer" role="application" style="z-index: 100000; left: 0px;">
    <div class="m_player_dock" id="divsongframe">
      <div class="music_info" id="divsonginfo">
        <a target="contentFrame" class="album_pic" title="">
          <img src="http://imgcache.qq.com/mediastyle/y/img/cover_mine_130.jpg" alt="" onerror="this.src='http://imgcache.qq.com/mediastyle/y/img/cover_mine_130.jpg'">
        </a>
        <div class="music_info_main">
          <script type="text/data" class="data">
          </script>
          <p class="music_name" title="听我想听的歌！">
            <span>
              听我想听的歌！
            </span>
            <a onclick="g_topPlayer.singleFm.open();" href="javascript:;" class="icon_radio">
              电台
            </a>
          </p>
          <p class="singer_name" title="QQ音乐">
            QQ音乐
          </p>
          <p class="play_date" id="ptime">
          </p>
          <p class="music_op" style="display:none;">
            <strong class="btn_like_n" title="暂不提供此歌曲服务" onclick="MUSIC.event.cancelBubble();" name="myfav_" mid="">
              <span>
                我喜欢
              </span>
            </strong>
            <strong class="btn_share_n" title="暂不提供此歌曲服务" onclick="MUSIC.event.cancelBubble();">
              <span>
                分享
              </span>
            </strong>
            <strong class="btn_kge" onmouseover="this.className='btn_kge btn_kge_hover';this.style.zIndex='100';" onmouseout="this.className='btn_kge';this.style.zIndex='';" style="display:none;" id="btnkge">
            </strong>
          </p>
        </div>
      </div>
      <div class="bar_op">
        <strong title="上一首( [ )" class="prev_bt" >
          <span>
            上一首
          </span>
        </strong>
        <strong title="播放(P)" class="play_bt" id="btnplay" >
          <span>
            播放
          </span>
        </strong>
        <strong title="下一首( ] )" class="next_bt">
          <span>
            下一首
          </span>
        </strong>
        <strong title="列表循环" class="cycle_bt" id="btnPlayway">
          <span>
            列表循环
          </span>
        </strong>
        <p class="volume" title="音量调节">
          <span class="volume_icon" id="spanmute" title="点击设为静音(M)">
          </span>
          <span class="volume_regulate" id="spanvolume">
            <span class="volume_bar" style="width:100%;" id="spanvolumebar">
            </span>
            <span class="volume_op" style="left:100%;" id="spanvolumeop">
            </span>
          </span>
        </p>
      </div>

      <p class="playbar_cp_select" id="divselect" style="display: none;">
        <strong title="列表循环" class="cycle_bt" onclick="setbofangmoshi(3);">
          <span>列表循环</span>
        </strong>
        <strong title="顺序播放" class="ordered_bt" onclick="setbofangmoshi(2);">
          <span>顺序播放</span>
        </strong>
        <strong title="随机播放" class="unordered_bt" onclick="setbofangmoshi(4);">
          <span>随机播放</span>
        </strong>
        <strong title="单曲循环" class="cycle_single_bt" onclick="setbofangmoshi(1);">
          <span>单曲循环</span>
        </strong>
      </p>

      <p class="player_bar">
        <span class="player_bg_bar" id="spanplayer_bgbar">
        </span>
        <span class="download_bar" id="downloadbar" style="width:0%;">
        </span>
        <span class="play_current_bar" style="width:0%;" id="spanplaybar">
        </span>
        <span class="progress_op" style="left:0%;" id="spanprogress_op">
        </span>
      </p>
      <div class="time_show" id="time_show" style="left:240px;bottom:8px;display:none;">
        <p id="time_show">
        </p>
        <span class="icon_arrow_foot">
          <i class="foot_border">
          </i>
          <i class="foot_arrow">
          </i>
        </span>
      </div>
    </div>

    <span title="展开播放列表" class="open_list" id="spansongnum1">
      <span>
        1
      </span>
    </span>
    <span title="显示歌词(L)" class="btn_lyrics_disabled" id="btnlrc">
      歌词(L)
    </span>
    <button type="button" class="folded_bt" title="点击收起" id="btnfold">
      <span>
        点击收起/展开
      </span>
    </button>
    <!--play list-->
    <div class="play_list_frame" id="divplayframe" style="display: block; opacity: 1;">
      <div class="play_list_title">
        <!-- 单曲FM修改 -->
        <ul id="tab_container" style="width:270px;">
          <li id="playlist_tab" class="current">
            <a href="javascript:;" title="播放列表">
              播放列表
            </a>
            <i>
            </i>
          </li>

        </ul>
        <span id="clear_list" class="clear_list">
          清空列表
        </span>
        <strong title="收起播放列表" class="close_list" id="btnclose">
        </strong>
      </div>
      <div class="play_list" id="divlistmain">
        <div class="play_list_main" id="divplaylist" style="display: block; left: 0px; top: 0px;">
          <div class="single_list" id="divsonglist" dirid="0">
            <ul>
            </ul>
          </div>
        </div>       
      </div>
    </div>  
  </div>
</body>
</html>
