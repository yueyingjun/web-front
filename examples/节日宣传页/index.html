<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/jquery.fullPage.css">
    <script src="js/jquery.js" charset="utf-8"></script>
    <script src="js/jquery.fullpage.js" charset="utf-8"></script>
    <script src="js/index.js" charset="utf-8"></script>
    <style>
      body{
        font-size:4em;
        text-align: center;
        color:white;
      }

      .fullpage div[id^=move]{
        width: 200px;
        height: 200px;
        background: #98f165;
        margin:4px;
        opacity: 0;
        transform:translate3d(0,0,0);
      }
    </style>
  </head>
  <body>
    <div class="fullpage">
      <div class="section">
        <div id="move1"></div>
        <div id="move2"></div>
        <div id="move3"></div>
      </div>
      <div class="section">
        <div id="move4"></div>
        <div id="move5"></div>
        <div id="move6"></div>
      </div>
      <div class="section"></div>
    </div>
  </body>
  <script src="js/move.js" charset="utf-8"></script>
</html>
