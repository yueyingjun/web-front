<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>css32d和3d变形</title>
  <link rel="stylesheet" href="index.css">
  <script src="http://cdn.bootcss.com/jquery/1.12.0/jquery.min.js"></script>
  <script src="index.js"></script>
</head>
<body>
  <article class="container">
    <section class="list-item">
      <ul class="clearfix">
        <li><h3>正方体</h3></li>
        <li id="cubes">
          <div id="rongqi">
            <div class="sample cube-1"></div>
            <div class="sample cube-2"></div>
            <div class="sample cube-3"></div>
            <div class="sample cube-4"></div>
            <div class="sample cube-5"></div>
            <div class="sample cube-6"></div>
          </div>
        </li>
      </ul>
    </section>

    <section class="list-item">
      <ul class="clearfix">
        <li><h3>3d轮播</h3></li>
        <li id="slides">
          <div class="sample slide-1">
            1
          </div>
          <div class="sample slide-2">
            2
          </div>
          <div class="sample slide-3">
            3
          </div>
          <div class="sample slide-4">
            4
          </div>
          <div class="sample slide-5">
            5
          </div>
        </li>
      </ul>
    </section>

    <section class="list-item">
      <ul class="clearfix">
        <li><h4>transform:translateZ</h4></li>
        <li id="changjing">
          <div class="sample translate-z-1">
          </div>
          <div class="sample translate-z-2">
          </div>
          <div class="sample translate-z-3">
          </div>
          <div class="sample translate-z-4">
          </div>
          <div class="sample translate-z-5">
          </div>
        </li>
      </ul>
    </section>


    <section class="list-item">
      <ul class="clearfix">
        <li><h4>transform:skew</h4></li>
        <li>
          <div class="sample skew">
          </div>
        </li>
      </ul>
    </section>

    <section class="list-item">
      <ul class="clearfix">
        <li><h4>transform:scale</h4></li>
        <li>
          <div class="sample scale">
          </div>
          <div class="sample scale-d">
          </div>
        </li>
      </ul>
    </section>

    <section class="list-item">
      <div class="sample translate-y-1">
      </div>
      <div class="sample translate-y-2">
      </div>
      <ul class="clearfix">
        <li><h4>transform:translateY</h4></li>
        <li></li>
      </ul>
    </section>

    <section class="list-item">
      <ul class="clearfix">
        <li><h4>transform:translateX</h4></li>
        <li class="clearfix">
          <div class="sample translate-x-1 fl">
          </div>
          <div class="sample translate-x-2 fl">
          </div>
        </li>
      </ul>
    </section>

    <section class="list-item">
      <ul class="clearfix" id="rz">
        <li><h4>transform:rotateZ</h4></li>
        <li>
          <div class="sample rotate-z">
          </div>
        </li>
      </ul>
    </section>
    <section class="list-item">
      <ul class="clearfix" id="rz">
        <li><h4 class="l-c">transform:rotateZ</h4></li>
        <li>
          <div class="sample rotate-z o-l-c">
          </div>
        </li>
      </ul>
    </section>

    <section class="list-item">
      <ul class="clearfix">
        <li><h4>transform:rotateX</h4></li>
        <li>
          <div class="sample rotate-x">
          </div>
        </li>
      </ul>
    </section>

    <section class="list-item">
      <ul class="clearfix">
        <li><h4 class="t-c">transform:rotateX</h4></li>
        <li>
          <div class="sample rotate-x o-t-c">
          </div>
        </li>
      </ul>
    </section>

    <section class="list-item">
      <ul class="clearfix">
        <li><h4>transform:rotateY</h4></li>
        <li>
          <div class="sample rotate-y">
          </div>
        </li>
      </ul>
    </section>
  </article>
</body>
</html>
